<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warwick Top - Carnet de Chasse</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>WARWICK <span class="green">TOP</span></h1>
        <p>Base de données stratégique</p>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Chercher un champion...">
        </div>
    </header>

    <main id="grid">
        </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-header">
                <h2 id="modal-title">CHAMPION</h2>
            </div>
            
            <div class="modal-body">
                <div class="strategy-section">
                    <div class="box pros">
                        <h3><i class="fas fa-check"></i> POINTS FORTS</h3>
                        <p id="modal-pros"></p>
                    </div>
                    <div class="box cons">
                        <h3><i class="fas fa-times"></i> POINTS FAIBLES</h3>
                        <p id="modal-cons"></p>
                    </div>
                </div>

                <div class="notes-section">
                    <h3><i class="fas fa-pencil-alt"></i> MES NOTES</h3>
                    <textarea id="user-notes" placeholder="Écris ici comment gagner ce matchup..."></textarea>
                    <button id="save-btn">SAUVEGARDER LA NOTE</button>
                    <span id="save-msg">Note enregistrée !</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
